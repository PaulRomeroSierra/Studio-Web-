<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>

<body>
    <div class="box">
        <form action="">
            <div class="form form--titulo">
                <h2>Registro</h2>
            </div>
            <div class="form form--nombre">
                <label for="nombre">Nombre</label>
            </div>
            <div class=" form form--input">
                <input type="text" name="nombre" id="nombre"
                 required>
            </div>
            <div class="form form--contraseña">
                <label for="contraseña">Contraseña</label>
            </div>
            <div class="form form--input">
                <input type="password" name="contraseña" id="contraseña">
            </div>
            <div class="form form--cargo">
                <!--EL id del datalist tiene que ser el list del input-->
                <label class="cargo" for="cargo">Cargo</label>
            </div>
            <div class="form form--input">
                <input class="form form__input input--modificer" list="Cargo" id="cargo">
                <datalist id="Cargo">
                    <option value="Opcion 1">Profesor</option>
                    <option value="Opcion 2">Estudiante</option>
                    <option value="Opcion 3">Otro</option>
                </datalist>
            </div>
            <div class="form">
                <input class="form--button" type="submit" value="Enviar">
            </div>
        </form>
    </div>
</body>

</html>
