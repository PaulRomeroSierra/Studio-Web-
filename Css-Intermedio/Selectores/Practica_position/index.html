<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Diferencia entre relative y static</title>
</head>
<body>
    <div class="box__relative">
        <div class="relative relative--1"></div>
        <div class="relative relative--2"></div>
        <div class="relative relative--3"></div>
        <div class="relative relative--4"></div>
        <div class="relative relative--5"></div>
        <div class="relative relative--6"></div>
        <div class="relative relative--7"></div>
        <div class="relative relative--8"></div>
        <div class="relative relative--9"></div>
        <div class="relative relative--10"></div>
    </div>
    <div class="box__static">
        <div class="static static--1"></div>
        <div class="static static--2"></div>
        <div class="static static--3"></div>
        <div class="static static--4"></div>
        <div class="static static--5"></div>
        <div class="static static--6"></div>
        <div class="static static--7"></div>
        <div class="static static--8"></div>
        <div class="static static--9"></div>
        <div class="static static--10"></div>
    </div>
    <div class="box__absolute">
        <dialog open>
            <p>Advertencia</p>
            <form method="dialog">
                <button class="button">X</button>
            </form>
        </dialog>
    </div>
</body>
</html>
