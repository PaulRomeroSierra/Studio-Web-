<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1c1bbb3357.js" crossorigin="anonymous"></script>
    <link rel="icon" href="img/passport-solid.svg">
    <link rel="stylesheet" href="style.css">
    <title>Viaje</title>
</head>
<body>
    <div class="Form">
        <div class="Fondo">
            <h2>Viaja con nosotros</h2>
    <form action="">
        <div class="Form-Destination">
        <label for="destination">Destino</label>
        <div class="Form-input input--Destination">
        <input list="Destination" id="destination">
        </div>
        <datalist id="Destination">
            <option value="Cartagena">Destino 1</option>
            <option value="Barranquilla">Destino 2</option>
            <option value="Santa Marta">Destino 3</option>
        </datalist>
        </div>
        <div class="Form-Transport">
            <label for="transport">Transporte</label>
            <div class="Form-input input--Transport">
                <input list="Transport" id="transport">
            </div>
            <datalist id="Transport">
                <option value="Bus">Transporte 1</option>
                <option value="Campero">Transporte 2</option>
                <option value="Avión">Transporte 3</option>
            </datalist>
        </div>
        <div class="Form-lodging">
            <div class="Form-input input--lodging">
            <label for="Lodging">Hospedaje</label>
            </div>
            <input list="lodging" id="Lodging">
            <datalist id="lodging">
                <option value="Hilton">Hospedaje 1</option>
                <option value="Bogota">Hospedaje 2</option>
                <option value="Costa azúl">Hospedaje 3</option>
            </datalist>
        </div>
        <div class="Form-input input--Bottom">
            <input type="submit" value="Solicitar">
        </div>
    </form>
    </div>
    </div>
</body>
</html>
