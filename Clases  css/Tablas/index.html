<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tablas</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Categoria</th>
                <th>Precio</th>
                <th>Disponibilidad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Televisor</td>
                <td>ELectronica</td>
                <td>$400</td>
                <td>En stock</td>
            </tr>
            <tr>
                <td>Laptop</td>
                <td>Electronica</td>
                <td>$1000</td>
                <td>Enstock</td>
            </tr>
            <tr>
                <td>Mesa de comedor</td>
                <td>Muebles</td>
                <td>$300</td>
                <td>Agotado</td>
            </tr>
            <tr>
                <td>Sofa</td>
                <td>Mueble</td>
                <td>$500</td>
                <td>En stock</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Nota:Todos los productos incluyen Iva.</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
