<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1c1bbb3357.js" crossorigin="anonymous"></script>
    <link rel="icon" href="img/Ico registro.svg" type="registro.svg">
    <title>Formulario</title>
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend>Informaci√≥n de registro</legend>
            <div class="fondoform">
            <img src="img/FondoFormulario.jpg" alt="imagen de fondo">
            </div>
            <h2 class="Titulo">User login</h2>
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
        </fieldset>
            <!--Select y option-->
            <fieldset>
                <Legend>Referidos</Legend>
            <div class="form-input">
                <select name="type-usuario">
                    <option value="User 1">Ecopetrol</option>
                    <option value="User 2">Argos</option>
                    <option value="User 3">Cerrejon</option>
                </select>
            </div>
            <!--Datalist y option-->
            <div class="form-input">
                <label for="">Referente</label>
                <input list="referente" name="referente" placeholder="Elige una opcion">
                <datalist id="referente" name="">
                    <option value="User 1">Paul</option>
                    <option value="User 2">Francol</option>
                    <option value="User 3">Luciano</option>
                </datalist>
            </div>
            </fieldset>
            <input class="buttom" type="button" name="buttom" value="Login">
            <div class="textarea">
                <textarea name="" id="" rows="8" placeholder="Deja tus comentarios"></textarea>
            </div>
            <div class="Terms">
                <label>Acepto los <a href="Terms.html"  target="_blank">Terminos y condiciones </a>
                <input type="checkbox">
                </label>
            </div>
        </form>
    </div>
</body>
</html>
